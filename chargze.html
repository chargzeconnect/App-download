<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Chargze App</title>
  <meta name="description" content="Redirecting you to download the Chargze App — available on App Store and Google Play." />
  <link rel="icon" href="https://chargze.com/favicon.ico" type="image/x-icon" />

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top right, #0a84ff, #0f172a);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    /* Loader Animation */
    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    a {
      color: #00eaff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Redirecting to the Chargze App...</h1>
  <p>Please wait while we detect your device and take you to the right store.</p>
  <div class="loader"></div>

  <footer>
    &copy; <span id="year"></span> Chargze. All rights reserved.
  </footer>

  <script>
    // Set footer year dynamically
    document.getElementById("year").textContent = new Date().getFullYear();

    // Redirect logic
    window.onload = function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        // Android users → Play Store
        window.location.href = "https://play.google.com/store/apps/details?id=com.chargzeapp.chargze";
      } else if (/iPad|iPhone|iPod/.test(userAgent)) {
        // iOS users → App Store
        window.location.href = "https://apps.apple.com/in/app/chargze/id6748604520";
      } else {
        // Desktop or Others → Official Website
        window.location.href = "https://chargze.com";
      }
    };
  </script>
</body>
</html>
